{% extends 'base.html'%}

{% block content %}


<h1>
    Hello {{name}}!!!!!!
</h1>
<!-- <form action="add"> use this for adding numbers with GET request. Check urls.py to see which function is used 
    from views to add with get.  -->
<form action="addPost" method="POST">
    {% csrf_token %}
    <!-- since we are using POST method, we need to use csrf_token provided by django in its middleware
    To check it go to settings.py and check what middleware django gives by default. 
    csrf is an attack.-->
    <label for="number1">Enter number1:</label>
    <input type="number" id="number1" name="number1"><br>
    <label for="number2">Enter number2:</label>
    <input type="number" id="number2" name="number2"><br>
    <button>Add</button>

</form>

{% endblock %}
